<!doctype html>
<html>

<head>
  <title>brackets</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
    crossorigin="anonymous">
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">brackets</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">

        <li class="nav-item active">
          <a class="nav-link" href="/">Home</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="/tournaments">Tournaments</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="/users">Users</a>
        </li>

      </ul>
    </div>
  </nav>


  <div id="container">
    {{if .tournaments}}
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">Name</th>
        </tr>
      </thead>
      <tbody>
        {{range .tournaments}}
        <tr>
          <td><a href="/tournament/{{.Selector.String}}">{{.Name}}</a></td>
        </tr>
        {{end}}
      </tbody>
    </table>
    {{else}}
    <h2>No Teams.</h2>
    {{end}} 


  <div >
    <p>
        {{if gt .pageNumber 0}}
        <a href="/tournament?page={{.prevPageNumber}}&results={{.results}}">Last</a> 
        {{end}}
        {{.pageNumber}} 
        {{if .next}}
        <a href="/tournament?page={{.nextPageNumber}}&results={{.results}}">Next</a>
        {{end}}
    </p>
  </div>

  </div>
</body>

</html>
