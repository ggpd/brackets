<!doctype html>
<html>
    <head> 
        <title>brackets | Register</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="/assets/css/user.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    </head>
<body> 

<div id="container">
        <div id="login-form" class="well center">
        <h2 align="center"><a href="/">brackets</a> Register</h2>
        {{if .message}}
        <div class="alert alert-{{.type}}" role="alert">{{.message}}</div>
        {{end}}
        <form action="/register" method="POST">
            First Name: <input type="text" class="form-control" name="first_name" required><br>
            Last Name: <input type="text" class="form-control" name="last_name" required><br>
            Email: <input type="email" class="form-control" name="email" required><br>
            Password: <input type="password" class="form-control" name="passwd1" required><br>
            Password (Reenter): <input type="password" class="form-control" name="passwd2" required><br>
            Date of Birth: <input type="date" class="form-control" name="dob" required><br>
            Gender:  
                <select class="form-control" name="gender" required>
                    <option value="m">Male</option>
                    <option value="f">Female</option>
                    <option value="o">Other</option>
                    <option value="no">Prefer not to say</option>
                </select> <br>

            <input type="submit" class="btn btn-primary" value="Submit">
        </form>
    </div>

</div> 
</body>

</html>
