<!doctype html>
<html>

<head>
  <title>brackets</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
    crossorigin="anonymous">
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">brackets</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">

        <li class="nav-item active">
          <a class="nav-link" href="/">Home</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="/tournaments">Tournaments</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="/users">Users</a>
        </li>

      </ul>
    </div>
  </nav>


  <div id="container">

    {{if .users}}
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Gender</th>
          <th scope="col">Age</th>
        </tr>
      </thead>
      <tbody>
        {{range .users}}
        <tr>
          <td><a href="/user/{{.Selector.String}}">{{.FirstName}} {{.LastName}}</a></td>
          <td>{{.Gender.String}}</td>
          <td>{{age .DateOfBirth}}</td>
        </tr>
        {{end}}
      </tbody>
    </table>
    {{else}}
    <h2>No Players.</h2>
    {{end}} 
    
    <div>
            <p>
              {{if gt .pageNumber 0}}
                <a href="/user?page={{.prevPageNumber}}&results={{.results}}">Last</a> 
                {{end}}
                {{.pageNumber}} 
                {{if .next}}
                <a href="/user?page={{.nextPageNumber}}&results={{.results}}">Next</a>
                {{end}}
            </p>
          </div>

  </div>
</body>

</html>
